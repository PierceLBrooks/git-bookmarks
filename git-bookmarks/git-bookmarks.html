<!doctype html>
<html>
	<head>
		<title>git-bookmarks</title>
		<script src="https://unpkg.com/browserfs"></script>
		<script src="https://unpkg.com/isomorphic-git"></script>
		<script src="git-bookmarks.js"></script>
	</head>
	&lt;git-bookmarks&gt;
	<br>
	<body>
		Path:
		<input id="path" type="text" value="" />
		<br>
		Path:
		<input id="proxy" type="text" value="" />
		<br>
		Repo URL:
		<input id="repoURL" type="text" value="" />
		<br>
		Branch:
		<input id="branch" type="text" value="" />
		<br>
		Author Email:
		<input id="author" type="text" value="" />
		<br>
		Commit Message:
		<input id="commit" type="text" value="" />
		<br>
		<button id="configure">Configure</button>
		<br>
		Username:
		<input id="user" type="text" value="" />
		<br>
		Password:
		<input id="pass" type="password" value="" />
		<br>
		<button id="push">Push</button>
	</body>
	<br>
	&lt;/git-bookmarks&gt;
</html>
