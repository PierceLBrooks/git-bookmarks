<!doctype html>
<html>
	<head>
		<title>git-bookmarks</title>
		<script src="git-bookmarks.js"></script>
	</head>
	&lt;git-bookmarks&gt;
	<br>
	<body>
		Path:
		<input id="Path" type="text" value="" />
		<br>
		Repo URL:
		<input id="RepoURL" type="text" value="" />
		<br>
		<button id="Configure">Configure</button>
		<br>
		Username:
		<input id="Username" type="text" value="" />
		<br>
		Password:
		<input id="Password" type="text" value="" />
		<br>
		<button id="Push">Push</button>
	</body>
	<br>
	&lt;/git-bookmarks&gt;
</html>
